<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Live Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #B8860B;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    textarea {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      font-size: 0.95rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>üîç Test Gemini Query</h1>
  <input id="queryInput" type="text" placeholder="Enter your prompt (e.g., anti-aging skincare)" />
  <button onclick="sendQuery()">Send Query</button>
  <textarea id="output" readonly>Response will appear here...</textarea>

  <script>
    async function sendQuery() {
      const query = document.getElementById('queryInput').value;
      const output = document.getElementById('output');
      output.value = "‚è≥ Sending request...";
      try {
        const response = await fetch('/chat.html?query=' + encodeURIComponent(query));
        const text = await response.text();
        output.value = text;
      } catch (err) {
        output.value = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
